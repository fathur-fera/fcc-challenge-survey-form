<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./reset.css" type="text/css" rel="stylesheet" />
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main id="main">
      <form id="survey-form">
        <fieldset>
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            required
            placeholder="Enter your name"
          />
        </fieldset>
        <fieldset>
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}"
            placeholder="Enter your email"
          />
        </fieldset>
        <fieldset>
          <label for="number" id="number-label">Age</label>
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="20"
            placeholder="Enter your age"
          />
        </fieldset>
        <fieldset>
          <legend>Which option best describes your current role?</legend>
          <select id="dropdown">
            <option disabled selected>Select an option</option>
            <option value="student">Student</option>
            <option value="fulltime">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="prefer-no">Prefer not to say</option>
            <option value="other">other</option>
          </select>
        </fieldset>
        <fieldset class="radio">
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <div class="option">
            <input
              type="radio"
              name="reccommend"
              value="definitely"
              id="definitely"
              checked
            />
            <label for="definitely">Definitely</label>
          </div>
          <div class="option">
            <input type="radio" name="reccommend" value="maybe" id="maybe" />
            <label for="maybe">Maybe</label>
          </div>
          <div class="option">
            <input
              type="radio"
              name="reccommend"
              value="notsure"
              id="notsure"
            />
            <label for="not-sure">Not sure</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>What is your favorite feature of freeCodeCamp</legend>
          <select id="dropdown-2">
            <option disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </fieldset>
        <fieldset class="checkbox">
          <legend>
            What would you like to see improved?
            <span>(Check all that apply)</span>
          </legend>
          <div class="option">
            <input
              type="checkbox"
              name="improve"
              id="fe-projects"
              value="fe-projects"
            />
            <label for="fe-projects">Front-end Projects</label>
          </div>
          <div class="option">
            <input
              type="checkbox"
              name="improve"
              id="be-projects"
              value="be-projects"
            />
            <label for="be-projects">Back-end Projects</label>
          </div>
          <div class="option">
            <input
              type="checkbox"
              name="improve"
              id="data-visualization"
              value="data-visualization"
            />
            <label for="data-visualization">Data Visualization</label>
          </div>
          <div class="option">
            <input
              type="checkbox"
              name="improve"
              id="challenges"
              value="challenges"
            />
            <label for="challenges">Challenges</label>
          </div>
          <div class="option">
            <input
              type="checkbox"
              name="improve"
              id="os-community"
              value="os-community"
            />
            <label for="os-community">Open Source Community</label>
          </div>
          <div class="option">
            <input
              type="checkbox"
              name="improve"
              id="git-help"
              value="git-help"
            />
            <label for="git-help">Gitter help rooms</label>
          </div>
          <div class="option">
            <input type="checkbox" name="improve" id="videos" value="videos" />
            <label for="videos">Videos</label>
          </div>
          <div class="option">
            <input
              type="checkbox"
              name="improve"
              id="city-meetups"
              value="city-meetups"
            />
            <label for="city-meetups">City Meetups</label>
          </div>
          <div class="option">
            <input type="checkbox" name="improve" id="wiki" value="wiki" />
            <label for="wiki">Wiki</label>
          </div>
          <div class="option">
            <input type="checkbox" name="improve" id="forum" value="forum" />
            <label for="forum">Forum</label>
          </div>
          <div class="option">
            <input
              type="checkbox"
              name="improve"
              id="add-course"
              value="add-course"
            />
            <label for="add-course">Additional Course</label>
          </div>
        </fieldset>
        <fieldset>
          <label for="commment">Any comments or suggestions?</label>
          <textarea
            id="comment"
            name="comment"
            rows="8"
            cols="32"
            placeholder="Enter your comment here..."
          ></textarea>
        </fieldset>
        <fieldset>
          <button id="submit" type="submit">Submit</button>
        </fieldset>
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
